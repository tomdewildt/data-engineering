resources:
  - name: jads-delabs-shared-cin-a8e3
    type: compute.v1.instance
    properties:
      zone: europe-west3-c
      machineType: zones/europe-west3-c/machineTypes/e2-micro
      disks:
        - deviceName: jads-delabs-shared-cpd-a8e3
          type: PERSISTENT
          boot: true
          autoDelete: true
          diskSizeGb: 20
          initializeParams:
            sourceImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-2004-lts
      networkInterfaces:
        - network: https://www.googleapis.com/compute/v1/projects/delabs/global/networks/default
          accessConfigs:
            - name: External NAT
              type: ONE_TO_ONE_NAT
      serviceAccounts:
        - email: 976464428905-compute@developer.gserviceaccount.com
          scopes:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        items:
          - http
          - https
          - jupyter
          - flask-1
          - flask-2

  - name: jads-delabs-shared-fwr-allow-http
    type: compute.v1.firewall
    properties:
      priority: 1000
      targetTags:
        - http
      sourceRanges:
        - 0.0.0.0/0
      allowed:
        - IPProtocol: TCP
          ports:
            - 80

  - name: jads-delabs-shared-fwr-allow-https
    type: compute.v1.firewall
    properties:
      priority: 1000
      targetTags:
        - https
      sourceRanges:
        - 0.0.0.0/0
      allowed:
        - IPProtocol: TCP
          ports:
            - 443

  - name: jads-delabs-shared-fwr-allow-jupyter
    type: compute.v1.firewall
    properties:
      priority: 1000
      targetTags:
        - jupyter
      sourceRanges:
        - 0.0.0.0/0
      allowed:
        - IPProtocol: TCP
          ports:
            - 8888

  - name: jads-delabs-shared-fwr-allow-flask-1
    type: compute.v1.firewall
    properties:
      priority: 1000
      targetTags:
        - flask-1
      sourceRanges:
        - 0.0.0.0/0
      allowed:
        - IPProtocol: TCP
          ports:
            - 5000

  - name: jads-delabs-shared-fwr-allow-flask-2
    type: compute.v1.firewall
    properties:
      priority: 1000
      targetTags:
        - flask-2
      sourceRanges:
        - 0.0.0.0/0
      allowed:
        - IPProtocol: TCP
          ports:
            - 5001
